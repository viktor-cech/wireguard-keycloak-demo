services:
  # ── Keycloak Database ──
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_db_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Keycloak (Identity Provider) with webhook extension ──
  keycloak:
    build: ./keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_db_pass
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      # p2-inc/keycloak-events: system-level catch-all webhook
      WEBHOOK_URI: http://wg-access-manager:5000/webhook/keycloak
      WEBHOOK_SECRET: changeme-webhook-secret
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  # ── WG Access Manager (webhook receiver → VPN revocation) ──
  wg-access-manager:
    build: ./wg-access-manager
    environment:
      WG_PORTAL_URL: http://host.docker.internal:8888
      WG_PORTAL_ADMIN_USER: admin@wgportal.local
      WG_PORTAL_API_TOKEN: demo-api-token-change-me
      WEBHOOK_SECRET: changeme-webhook-secret
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - keycloak

  # ── WireGuard Portal (the middleman) ──
  wg-portal:
    image: wgportal/wg-portal:v2
    container_name: wg-portal
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    network_mode: "host"
    volumes:
      - /etc/wireguard:/etc/wireguard
      - ./wg-portal-data:/app/data
      - ./wg-portal-config:/app/config
    depends_on:
      - keycloak

volumes:
  postgres_data:
